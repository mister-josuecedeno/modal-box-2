    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Modal Box 2</title>
  </head>
  <body>
    <nav>
      <div class="logo">Forever<span class="accent">Code</span></div>

    <main>
      <div class="modal" id="modal">

        </div>
      </div>
